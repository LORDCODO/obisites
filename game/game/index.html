<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #000;
            position: relative;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Simple Game</h1>
    <div id="game-container">
        <div id="player"></div>
    </div>
</body>
</html>
